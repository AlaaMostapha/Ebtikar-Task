 <div class="container">
    <div class="row mt-5">
        <div class="col-sm-6"> <img class="card-img-top" src={{transferData.src}}></div>
        <div class="col-sm-6">
            <div class="card-body">
                <h5 class="card-title">{{transferData.name}}</h5>
                <h6 class="font-italic text-secondary">{{transferData.category}}</h6>
                <p>{{transferData.Desc}}</p>
                <small class="font-weight-bold text-success">{{transferData.price}}</small>
                <div class="mt-3">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Add To Card</button>
                </div>
            </div>
        </div>
    </div>
</div>
